<div class="container">
  <div class="row">
    <div *ngIf="emptyData">
        <span>{{'No Data available'}} </span>
    </div>
    <ng-container *ngFor="let university of universities">
      <div class="col-5 uni-card border border-info mr-1">
        <div class="float-right">
          <span class="badge badge-info">{{ university.alpha_two_code }}</span>
        </div>
        <div>
          <small>
            <strong>
              {{ "Name of University -" }}
            </strong>
          </small>
          <span class="mr-1">{{ university.name }}</span>
        </div>
        <div>
          <small>
            <strong>
              {{ "Country -" }}
            </strong>
          </small>
          <span>{{ university.country }}</span>
        </div>
        <div>
          <small>
            <strong>
              {{ "Website -" }}
            </strong>
          </small>
          <span>{{ university.web_pages }}</span>

          <button class="btn btn-link" data-toggle="tooltip" data-placement="right" title="Click to visit the website" (click)="goToWebsite(university.web_pages)">
            <i class="bi bi-box-arrow-up-right"></i>
          </button>
        </div>
      </div>
    </ng-container>
  </div>
</div>
